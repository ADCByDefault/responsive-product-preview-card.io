<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 3rem;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <img
                    src="images/image-product-desktop.jpg"
                    alt="Perfume Image"
                    class="card-img"
                />
                <div class="card-bottom">
                    <p class="card-item">perfume</p>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-text">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <p class="item-prize">
                        $149.99
                        <del>$169.99</del>
                    </p>
                    <button class="card-button">
                        <img src="images/icon-cart.svg" alt="" /> Add to Cart
                    </button>
                </div>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/ADCByDefault"
                    target="_blank"
                    >ADCByDefault</a
                >.
            </div>
        </main>
    </body>
</html>
